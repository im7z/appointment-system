<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4"> Clinic Admin Dashboard</h2>

    <!-- Add Appointment -->
    <div class="card p-3 mb-4 shadow-sm">
      <h5>Add New Appointment Slot</h5>
      <form id="addForm" class="row g-3">
        <div class="col-md-4">
          <input type="text" id="doctorName" class="form-control" placeholder="Doctor Name (e.g. Dr. Ahmed)" required>
        </div>
        <div class="col-md-4">
          <input type="datetime-local" id="date" class="form-control" required>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button class="btn btn-primary w-100" type="submit">Add Slot</button>
        </div>
      </form>
    </div>

    <!-- View Booked Appointments -->
    <div class="card p-3 mb-4 shadow-sm">
      <h5>Booked Appointments</h5>
      <table class="table table-striped" id="bookedTable">
        <thead>
          <tr>
            <th>Doctor</th>
            <th>User</th>
            <th>Date</th>
            <th>Status</th>
            <th>Reminders</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- ðŸ”¹ Mark Attendance -->
    <div class="card p-3 mb-4 shadow-sm">
      <h5>Mark Attendance</h5>
      <form id="attendanceForm" class="row g-3 mb-3">
        <div class="col-md-4">
          <input type="text" id="attendanceUser" class="form-control" placeholder="Enter username" required>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button class="btn btn-secondary w-100" type="submit">Load User Appointments</button>
        </div>
      </form>
      <div id="attendanceList"></div>
    </div>
  

  <!-- ðŸ”¹ Search User History -->
  <div class="card p-3 mb-4 shadow-sm">
    <h5>Search User History</h5>
    <form id="historyForm" class="row g-3 mb-3">
      <div class="col-md-4">
        <input type="text" id="historyUser" class="form-control" placeholder="Enter username" required>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-info w-100" type="submit">Search</button>
      </div>
    </form>
    <div id="userHistory"></div>
  </div>

</div>


  <script src="scripts/admin.js"></script>
</body>

</html>
