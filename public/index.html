<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-4">
        <h2 class="text-center mb-4"> Appointment Booking Portal</h2>
        <!-- User login -->
        <div class="card p-3 mb-3">
            <h5>Enter Your Name</h5>
            <div class="input-group">
                <input type="text" id="userNameInput" class="form-control"
                    placeholder="Type your username (e.g. Ali)" />
                <button class="btn btn-primary" id="setUserBtn">Confirm</button>
            </div>
        </div>
        <h5 id="currentUser" class="text-muted"></h5>
        <!-- Search by Doctor -->
        <div class="card p-3 mb-3">
            <h5>Search by Doctor Name</h5>
            <input type="text" id="searchDoctor" class="form-control" placeholder="Type doctor name...">
        </div>

        <!-- Available Appointments -->
        <div class="card p-3 mb-3">
            <h5>Available Appointments</h5>
            <table class="table table-striped" id="availableTable">
                <thead>
                    <tr>
                        <th>Doctor</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- My Booked Appointments -->
        <div class="card p-3 mb-3">
            <h5>My Booked Appointments</h5>
            <div id="myAppointments"></div>
        </div>

        <!-- Loyalty Points -->
        <div class="card p-3">
            <h5>My Loyalty Points</h5>
            <div id="loyalty"></div>
        </div>
    </div>

    <script src="scripts/user.js"></script>
</body>

</html>
